<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600,600i" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <title>Have You Heard? - Discover Your Next Favorite Band</title>
  </head>
  <body>
    <div id="heading" class="heading">
      <div id="title" class="title">Have You Heard?</div>
      <div id="subtitle">Discover Your Next Favorite Band</div>
    </div>
    <div id="search" class="search">
      <input id="search-box" placeholder="Enter a band you already like..." type="text">
      <button id="search-button" type="button">Search</button>
    </div>
    <div id="tracks"></div>
    <div id="player">
      <div id="player-img"></div>
      <div id="player-song-info">
        <div id="player-artist"></div>
        <div id="player-title"></div>
      </div>
      <div id="player-controls">
        <div id="player-controls-previous" class="fa fa-step-backward"></div>
        <div id="player-controls-play-stop" class="fa fa-stop"></div>
        <div id="player-controls-next" class="fa fa-step-forward"></div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="main.js"></script>
</html>
